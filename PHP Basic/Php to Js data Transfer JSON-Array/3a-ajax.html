<!DOCTYPE html>
<html>
  <head>
    <title>Simple AJAX</title>
    <script>
    function doAJAX () {
      fetch("3b-ajax.php")
      .then(result => result.text())
      .then((data) => { console.log(data); });
    }
    </script>
  </head>
  <body>
    <input type="button" value="AJAX demo" onclick="doAJAX()"/>
  </body>
</html>
